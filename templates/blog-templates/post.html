{% extends 'base.html' %}
{% load static %}


{% block content %}

<article class="container post-page">

    <img src="{{post.image}}" alt="">

    <div class="post-infos">
        <span class="subject">{{post.subject}}</span>
        <h1>{{post.title}}</h1>
        <span class="author">Criado por: {{post.author}}</span>
        <div class="dates">
            <span class="created-at">Escrito em: {{post.created_at}}</span>
            <span class="updated-at">Editado em: {{post.updated_at}}</span>    
        </div>
    </div>

    <div class="post-content">{{post.content}}</div>
</article>

{% endblock %}
